<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("dijite un numero"));
        var suma=0
        for(i=0; i<num; i++){
            suma=suma+i;
            }
      document.write("<p> la suma de los numeros que anteceden a" + num+ "es: <strong>" + suma+ "</strong></p>");
    </script>
</body>

</html>
